{% extends "base.html" %}
{% block title %}
  Delete Project - {{ block.super }}
{% endblock title %}
{% block content %}
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
      <div class="px-4 py-5 sm:p-6">
        <h3 class="text-lg leading-6 font-semibold text-gray-900">Delete Project</h3>
        <div class="mt-2 max-w-xl text-sm text-gray-600">Are you sure you want to delete this project?</div>
        <form method="post" action="{% url 'project:project-delete' project.pk %}">
          {% csrf_token %}
          <div class="mt-6 flex items-center justify-end space-x-3">
            <button type="submit"
                    class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
              Delete
            </button>
            <a href="{% url 'project:project-list' %}"
               class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
              Cancel
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
