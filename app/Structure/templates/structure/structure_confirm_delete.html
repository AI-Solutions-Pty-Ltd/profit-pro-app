{% extends "base.html" %}
{% block title %}
  Delete Structure - {{ block.super }}
{% endblock title %}
{% block content %}
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
      <div class="px-4 py-5 sm:p-6">
        <h3 class="text-lg leading-6 font-semibold text-gray-900">Delete Structure</h3>
        <div class="mt-2 max-w-xl text-sm text-gray-600">
          <p>
            Are you sure you want to delete the structure <strong>"{{ structure.name }}"</strong>?
          </p>
          <p class="mt-2">This action cannot be undone.</p>
        </div>
        <form method="post"
              action="{% url 'structure:structure-delete' structure.pk %}">
          {% csrf_token %}
          <div class="mt-6 flex items-center justify-end space-x-3">
            <a href="{{ project.get_structure_list_url }}"
               class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              Cancel
            </a>
            <button type="submit"
                    class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
              Delete
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
